{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hello</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/main.js' %}"></script>
    </head>
    <body>
        <h1>Templates as a response</h1>

        <p>{{greet}}</p>

        {% if x > y %}
            <p>In if block</p>
            <p>{{x}} is greater</p>
        {% else %}
            <p>In else block</p>
            <p>{{y}} is greater</p>
        {% endif %}

        <p>List is:{{l}}</p>

        {% for x in l %}
            <p>{{x}}</p>
        {% endfor %}

        <h1>{{Product}}</h1><br>
            {% for x in Product %}
        <p>{{x}}</p>
            {% endfor %}

        <button onclick="greet()">Click Me</button><br>

        <img src="{% static 'images/rohit.jpg' %}">
    </body>
</html>
